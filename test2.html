<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seed Pack Reveal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .reveal-container {
      width: 300px;
      height: 100px;
      overflow: hidden;
      border: 4px solid #4caf50;
      border-radius: 12px;
      background: #111;
      position: relative;
    }

    .item-strip {
      display: flex;
      animation: scroll 3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .item {
      width: 100px;
      height: 100px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background: #333;
      border: 2px solid #666;
      margin: 0 2px;
      border-radius: 8px;
    }

    /* Simulate scrolling left */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-400px); } /* Stop with 5th item centered */
    }

    /* Optional: Highlight center item */
    .highlight-frame {
      position: absolute;
      top: 0;
      left: 100px;
      width: 100px;
      height: 100px;
      border: 3px solid yellow;
      pointer-events: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="reveal-container">
    <div class="item-strip">
      <div class="win_item">🌱</div>
      <div class="item">🌷</div>
      <div class="item">🌻</div>
      <div class="item">🌼</div>
      <div class="item">🌵</div>
      <div class="item">🍀</div>
      <div class="item"></div>
    </div>
    <div class="highlight-frame"></div>
  </div>

  function spin() {
    
  }
  </script>
</body>
</html>
