<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login & Registrierung â€“ Maxi Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .note {
      font-size: 12px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Maxi Clicker Login</h2>

  <form id="registerForm">
    <h3>Registrieren</h3>
    <input type="text" name="username" placeholder="Benutzername" required />
    <input type="password" name="password" placeholder="Passwort" required />
    <button type="submit">Registrieren</button>
    <div id="registerError" class="error"></div>
  </form>

  <form id="loginForm">
    <h3>Einloggen</h3>
    <input type="text" name="username" placeholder="Benutzername" required />
    <input type="password" name="password" placeholder="Passwort" required />
    <button type="submit">Einloggen</button>
    <div id="loginError" class="error"></div>
  </form>

  <p class="note">Dein Fortschritt wird automatisch gespeichert</p>

  <script>
    // Check session: if already logged in, go to game
    fetch('/me')
      .then(res => res.json())
      .then(data => {
        if (data.user) {
          window.location.href = '/';
        }
      });

    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(registerForm));
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.ok) {
        window.location.href = '/';
      } else {
        document.getElementById('registerError').textContent = result.error || 'Registrierung fehlgeschlagen';
        alert("Registrierung fehlgeschlagen: " + result.error);
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(loginForm));
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.ok) {
        window.location.href = '/';
      } else {
        document.getElementById('loginError').textContent = result.error || 'Login fehlgeschlagen';
        alert("Login fehlgeschlagen: " + result.error);
      }
    });
  </script>
</body>
</html>
