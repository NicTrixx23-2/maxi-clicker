    if (seconds < 0) {
      clearInterval(interval);
      btn.innerText = originalText;
      btn.disabled = false;
    }
  }, 1000);

function eventActive() {

  document.getElementById('cookie').style.display = 'none';
  document.getElementById('cookie2').style.display = 'block';

function autoClick() {
  let total =
    (autoMaxis * itemMultipliers.automaxi) +
    (grandMaxis * 5 * itemMultipliers.grandmaxi) +
    (maxiplantage * 15 * itemMultipliers.maxiplantage) +
    (maxitaxis * 45 * itemMultipliers.maxitaxi) +
    (maxibus * 100 * itemMultipliers.maxibus);
  selectedPets.forEach(pet => total += pet.bonus);
  cookieCount += total * globalMultiplier;
  updateDisplay();
}
    
    function buyGlobalMultiplier(btn) {
      if (cookieCount >= 500) {
        cookieCount -= 500;
        globalMultiplier *= 2;
        btn.remove();
        updateDisplay();
      }
    }

function buyItemMultiplier(item, cost, btn, multiplier = 1.5, useStars = false) {
  const resourceEnough = useStars ? starCount >= cost : cookieCount >= cost;
  if (!boughtUpgrades[item] && resourceEnough) {
    if (useStars) starCount -= cost;
    else cookieCount -= cost;

    itemMultipliers[item] *= multiplier;
    boughtUpgrades[item] = true;
    btn.remove();
    updateDisplay();
  }
}



function refreshPetList() {
  const list = document.getElementById("pet-list");
  list.innerHTML = '';
  pets.forEach((pet) => {
    const div = document.createElement("div");
    const isSelected = selectedPets.includes(pet);
    div.className = "pet-entry" + (isSelected ? " selected" : "");
    div.textContent = pet.affectsStars
      ? `${pet.name} (x${pet.bonus} Sterne)`
      : `${pet.name} (+${pet.bonus}/sec)`;
    div.onclick = () => {
      if (isSelected) {
        selectedPets = selectedPets.filter(p => p !== pet);
      } else if (selectedPets.length < MAX_SELECTED_PETS) {
        selectedPets.push(pet);
      } else {
        alert(`Du kannst nur ${MAX_SELECTED_PETS} Haustiere gleichzeitig ausw√§hlen.`);
      }
      refreshPetList();
    };
    list.appendChild(div);
  });
  document.getElementById("active-pets").innerText =
    selectedPets.length > 0
      ? "Aktive Haustiere: " + selectedPets.map(p => p.name).join(", ")
      : "Aktive Haustiere: Keine";
}

function savePlayerData() {
  fetch('/save', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ cookieCount, starCount, autoMaxis, grandMaxis, maxiplantage, maxitaxis, maxibus, wins, globalMultiplier, itemMultipliers, pets, selectedPets })
  });
}

function loadPlayerData() {
  fetch('/load').then(res => res.json()).then(data => {
    cookieCount = typeof data.cookieCount === 'number' ? data.cookieCount : 0;
    starCount = typeof data.starCount === 'number' ? data.starCount : 0;
    autoMaxis = typeof data.autoMaxis === 'number' ? data.autoMaxis : 0;
    grandMaxis = typeof data.grandMaxis === 'number' ? data.grandMaxis : 0;
    maxiplantage = typeof data.maxiplantage === 'number' ? data.maxiplantage : 0;
    maxitaxis = typeof data.maxitaxis === 'number' ? data.maxitaxis : 0;
    maxibus = typeof data.maxibus === 'number' ? data.maxibus : 0;
    wins = typeof data.wins === 'number' ? data.wins : 0;
    globalMultiplier = typeof data.globalMultiplier === 'number' ? data.globalMultiplier : 1;
    Object.assign(itemMultipliers, data.itemMultipliers || {});
    pets.length = 0; pets.push(...(data.pets || []));
    selectedPets.length = 0; selectedPets.push(...(data.selectedPets || []));
    refreshPetList();
    updateDisplay();
  });
}

    function buyEgg(type) {
  const egg = eggTypes[type];
  if (!egg) return;

  const usesStars = type === "event";
  const cost = egg.cost;

  // Check resources
  if ((usesStars && starCount < cost) || (!usesStars && cookieCount < cost)) {
    alert("Nicht genug Ressourcen f√ºr dieses Ei.");
    return;
  }

  // Deduct cost
  if (usesStars) starCount -= cost;
  else cookieCount -= cost;

  // Roll for rarity
  const roll = Math.random();
  let cumulative = 0;
  let selectedRarity = null;

  for (const [rarity, chance] of Object.entries(egg.chances)) {
    cumulative += chance;
    if (roll <= cumulative) {
      selectedRarity = rarity;
      break;
    }
  }

  if (selectedRarity) {
    hatchPet(selectedRarity);
  }

  updateDisplay();
}

function hatchPet(rarity) {
  const options = tierarten[rarity];
  const selectedTier = options[Math.floor(Math.random() * options.length)];
  const name = `${rarities[rarity].name} ${selectedTier}`;
  const bonus = rarities[rarity].bonus;
  const isEventPet = rarity.startsWith("event");

  const pet = {
    name,
    rarity,
    bonus,
    affectsStars: isEventPet
  };

  // Visual reveal animation first
  startRevealAnimation(options, selectedTier, () => {
    pets.push(pet);
    alert(`Du hast ein Haustier erhalten: ${name} (${isEventPet ? '+' + bonus + 'x Sterne' : '+' + bonus + '/sec'})`);
    refreshPetList();
  });
}

 function startRevealAnimation(possibleNames, finalName, onFinish) {
  const container = document.getElementById("reveal-container");
  const strip = document.getElementById("reveal-strip");
  strip.innerHTML = "";

  const ITEM_WIDTH = 110;
  const DURATION = 8; // seconds
  const SPINS = 80;   // full pet "tiles" before stopping

  // Fill the strip with shuffled pet names
  const items = [];
  for (let i = 0; i < SPINS; i++) {
    items.push(...shuffleArray(possibleNames));
  }

  // Add the final winning pet at the end
  items.push(finalName);

  // Render all items
  for (const name of items) {
    const el = document.createElement("div");
    el.className = "reveal-item";
    el.textContent = name;
    strip.appendChild(el);
  }

  // Reset strip position
  strip.style.transition = "none";
  strip.style.transform = "translateX(0)";
  void strip.offsetWidth; // force layout pass

  // Show the container
  container.style.display = "block";

  // Calculate scroll distance to center final item
  const targetIndex = items.length - 1;
  const scrollDistance = (targetIndex * ITEM_WIDTH) - 110;

  // Animate scroll
  strip.style.transition = `transform ${DURATION}s cubic-bezier(0.1, 1, 0.3, 1)`;
  strip.style.transform = `translateX(-${scrollDistance}px)`;

  // Finish after animation ends
  setTimeout(() => {
    container.style.display = "none";
    onFinish();
  }, DURATION * 1000 + 200);
}

function shuffleArray(array) {
  return array.slice().sort(() => Math.random() - 0.5);
}

    function refreshPetList() {
  const list = document.getElementById("pet-list");
  list.innerHTML = '';
  pets.forEach((pet) => {
    const div = document.createElement("div");
    const isSelected = selectedPets.includes(pet);
    div.className = "pet-entry" + (isSelected ? " selected" : "");

    div.textContent = pet.affectsStars
  ? `${pet.name} (x${pet.bonus} Sterne)`
  : `${pet.name} (+${pet.bonus}/sec)`;


    div.onclick = () => {
      if (isSelected) {
        selectedPets = selectedPets.filter(p => p !== pet);
      } else if (selectedPets.length < MAX_SELECTED_PETS) {
        selectedPets.push(pet);
      } else {
        alert(`Du kannst nur ${MAX_SELECTED_PETS} Haustiere gleichzeitig ausw√§hlen.`);

      }
      refreshPetList();
    };
    list.appendChild(div);
  });

  document.getElementById("active-pets").innerText =
    selectedPets.length > 0
      ? "Aktive Haustiere: " + selectedPets.map(p => p.name).join(", ")
      : "Aktive Haustiere: Keine";
}
